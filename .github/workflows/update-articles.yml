name: Update Articles

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add articles.json
          git commit -m "Auto-updated articles" || exit 0
          git pull --rebase https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git main || true
          git push --force https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
